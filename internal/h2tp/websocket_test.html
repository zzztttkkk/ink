<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocket.Test</title>
</head>
<body>

<button onclick="send()">Send</button>

<script>
	const ws = new WebSocket("ws://127.0.0.1:8000/ws");

	function send() {
		ws.send(new Date().getTime().toString());
	}

	ws.onmessage = function (msgevt) {
		console.log(msgevt.data);
	}

	ws.onopen = function () {
		console.log("OPEN");
	}

	ws.onclose = function () {
		window.location.reload();
	}
</script>
</body>
</html>
